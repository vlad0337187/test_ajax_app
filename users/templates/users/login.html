{% extends 'base_html5.html' %}
{% load static %}

{% block body %}
  {{ block.super }}
    <div class="login_window_container">
        <div class="login_window">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="login_buttons">
                    <button type="submit" style="widht: 150px">Войти</button>
                    <a href="/auth/register/" class="like_button">Регистрация</a>
                </div>
            </form>
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
    </div>

   <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}
